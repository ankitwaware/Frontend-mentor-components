<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img class="img" src="./images/image-equilibrium.jpg" alt="token" />
        <div class="backdrop"></div>
      </div>
      <div class="content-box">
        <h3 class="heading">Equilibrium #3429</h3>
        <p class="sub-heading">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time-box">
          <div class="inline-flex">
            <img
              class="icon"
              src="./images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <span class="price">0.041 ETH</span>
          </div>
          <div class="inline-flex">
            <img class="icon" src="./images/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="inline-flex profile">
          <div class="profile-img-box">
            <img
              src="./images/image-avatar.png"
              alt="profile-img"
              class="profile-img"
            />
          </div>
          <p>
            Creation of
            <span class="profile-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
